<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
      <!-- 网格 -->
  <rect width="80" height="80" fill="white" stroke="black" />

  <rect x="30" y="10" width="50" height="10" fill="#E6FFCC" stroke="black">
    <animate attributeName="fill" values= "#E6FFCC;#00CC00;#00CC00;#00CC00;#00CC00" begin="0s" dur="8s"  repeatCount="indefinite" 
             keyTimes="0; 0.25; 0.5;0.75; 1" calcMode="discrete"/>
  </rect>
  <rect x="0" y="20" width="80" height="10" fill="#E6FFCC" stroke="black">
    <animate attributeName="fill" values= "#E6FFCC;#E6FFCC;#00CC00;#00CC00;#00CC00" begin="0s" dur="8s"  repeatCount="indefinite" 
             keyTimes="0; 0.25; 0.5;0.75; 1" calcMode="discrete"/>
  </rect>
  <rect x="0" y="30" width="30" height="10" fill="#E6FFCC" stroke="black">
      <animate attributeName="fill" values= "#E6FFCC;#E6FFCC;#E6FFCC;#00CC00;#00CC00" begin="0s" dur="8s"  repeatCount="indefinite" 
             keyTimes="0; 0.25; 0.5;0.75; 1" calcMode="discrete"/>
  </rect>
  
  <!-- 循环绘制小正方形 -->
  <g fill="none" stroke="black">
    <!-- 行 -->
    <line x1="0" y1="10" x2="80" y2="10" />
    <line x1="0" y1="20" x2="80" y2="20" />
    <line x1="0" y1="30" x2="80" y2="30" />
    <line x1="0" y1="40" x2="80" y2="40" />
    <line x1="0" y1="50" x2="80" y2="50" />
    <line x1="0" y1="60" x2="80" y2="60" />
    <line x1="0" y1="70" x2="80" y2="70" />
    <!-- 列 -->
    <line x1="10" y1="0" x2="10" y2="80" />
    <line x1="20" y1="0" x2="20" y2="80" />
    <line x1="30" y1="0" x2="30" y2="80" />
    <line x1="40" y1="0" x2="40" y2="80" />
    <line x1="50" y1="0" x2="50" y2="80" />
    <line x1="60" y1="0" x2="60" y2="80" />
    <line x1="70" y1="0" x2="70" y2="80" />
  </g>


  <rect x= "100" y = "30" width="160" height="10" fill="white" stroke="black"/>
  <rect x="100" y="30" width="50" height="10" fill="#E6FFCC" stroke="black">
    <animate attributeName="fill" values= "#E6FFCC;#00CC00;#00CC00;#00CC00;#00CC00" begin="0s" dur="8s"  repeatCount="indefinite" 
             keyTimes="0; 0.25; 0.5;0.75; 1" calcMode="discrete"/>
  </rect>
  <rect x="150" y="30" width="80" height="10" fill="#E6FFCC" stroke="black">
    <animate attributeName="fill" values= "#E6FFCC;#E6FFCC;#00CC00;#00CC00;#00CC00" begin="0s" dur="8s"  repeatCount="indefinite" 
             keyTimes="0; 0.25; 0.5;0.75; 1" calcMode="discrete"/>
  </rect>
  <rect x="230" y="30" width="30" height="10" fill="#E6FFCC" stroke="black">
      <animate attributeName="fill" values= "#E6FFCC;#E6FFCC;#E6FFCC;#00CC00;#00CC00" begin="0s" dur="8s"  repeatCount="indefinite" 
             keyTimes="0; 0.25; 0.5;0.75; 1" calcMode="discrete"/>
  </rect>
  <g fill="none" stroke="black">
    <!-- 列 -->
    <line x1="110" y1="30" x2="110" y2="40" />
    <line x1="120" y1="30" x2="120" y2="40" />
    <line x1="130" y1="30" x2="130" y2="40" />
    <line x1="140" y1="30" x2="140" y2="40" />
    <line x1="150" y1="30" x2="150" y2="40" />
    <line x1="160" y1="30" x2="160" y2="40" />
    <line x1="170" y1="30" x2="170" y2="40" />
    <line x1="180" y1="30" x2="180" y2="40" />
    <line x1="190" y1="30" x2="190" y2="40" />
    <line x1="200" y1="30" x2="200" y2="40" />
    <line x1="210" y1="30" x2="210" y2="40" />
    <line x1="220" y1="30" x2="220" y2="40" />
    <line x1="230" y1="30" x2="230" y2="40" />
    <line x1="240" y1="30" x2="240" y2="40" />
    <line x1="250" y1="30" x2="250" y2="40" />
  </g>

  <text y = "25" font-size="6px">
    <tspan x = "100">
      15
    </tspan>
    <tspan x = "110">
      14 
    </tspan>
    <tspan x = "120">
      13
    </tspan>
    <tspan x = "130">
      12
    </tspan>    
    <tspan x = "140">
      11
    </tspan>    
    <tspan x = "150">
      10
    </tspan>    
    <tspan x = "160">
      9
    </tspan>    
    <tspan x = "170">
      8
    </tspan>    
    <tspan x = "180">
      7
    </tspan>
    <tspan x = "190">
      6
    </tspan>
    <tspan x = "200">
      5
    </tspan>
    <tspan x = "210">
      4
    </tspan>
    <tspan x = "220">
      3
    </tspan>
    <tspan x = "230">
      2
    </tspan>
    <tspan x = "240">
      1
    </tspan>
    <tspan x = "250">
      0
    </tspan>
  </text>
  <text x= "90" y= "70" font-size="8px">
    <tspan x = "140" y= "55" font-size="8px">
      start bit = 13, length = 16
    </tspan>
    <tspan x = "120" y= "70" id="text1" fill-opacity="0">index = 1, pos = 4, left = 16, shift = - 11    
    <animate
      attributeName="fill-opacity"
      values="1;1;0;0"
      dur="8s"
      repeatCount="indefinite"
      begin="0s"
      calcMode="discrete"
    /></tspan>
    <tspan x = "120" y= "70" id="text2" fill-opacity="0">index = 2, pos = 7, left = 11, shift = - 3
    <animate
      attributeName="fill-opacity"
      values="0;0;1;0"
      dur="8s"
      repeatCount="indefinite"
      begin="0s"
      calcMode="discrete"
    /></tspan>
    <tspan x = "120" y= "70" id="text3" fill-opacity="0">index = 3, pos = 5, left = 3, shift = 5
    <animate
      attributeName="fill-opacity"
      values="0;0;0;1"
      dur="8s"
      repeatCount="indefinite"
      begin="0s"
      calcMode="discrete"
    /></tspan>
  </text>
  <text x= "160" y = "10" font-size="10px" font-family="inherit">
     大端序
